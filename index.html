<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Sudokuoke</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/sudoku.css">

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body>
        <div id="video-wrapper"></div>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Sudokuoke</h1>
                <!--nav>
                    <ul>
                        <li><a href="#">nav ul li a</a></li>
                        <li><a href="#">nav ul li a</a></li>
                        <li><a href="#">nav ul li a</a></li>
                    </ul>
                </nav-->
            </header>
        </div>

        <div class="main-container">
            <div id="karaoke-songlist" style="display:none">
                    <table id="song-table">
                        <tr id="04863">
                            <td class="song-number"><span>04863</span></td>
                            <td class="song-title"><span>Beer</span></td>
                        </tr>
                        <tr id="15297">
                            <td class="song-number"><span>15297</span></td>
                            <td class="song-title"><span>Kabet</span></td>
                        </tr>
                        <tr id="13579">
                            <td class="song-number"><span>13579</span></td>
                            <td class="song-title"><span>Pusong Bato</span></td>
                        </tr>
                        <tr id="12358">
                            <td class="song-number"><span>12358</span></td>
                            <td class="song-title"><span>Stupid Love</span></td>
                        </tr>
                        <tr id="66666">
                            <td class="song-number"><span>66666</span></td>
                            <td class="song-title"><span>Cool Off</span></td>
                        </tr>
                    </table>
                    <input id="song-picker" type="text" />
                </div>
            <div class="main wrapper clearfix">
                <div id="sudoku-board-wrapper">
                    <div id="solutions-wrapper" style="display:none"></div>
                </div>
                <div class="clear"></div>
                <aside id="sudoku-aside" style="display:none">
                    <input id="sudoku-showsolutions-button" type="button" value="Show Solutions"/>
                    <div id="sudoku-control-panel">
                        <input id="prev-puzzle-button" type="button" value="Prev Puzzle"/>
                        <input id="next-puzzle-button" type="button" value="Next Puzzle"/>
                        <br/>
                        <label for="sudoku-x">Sudoku X</label>
                        <input name="sudoku-x" id="sudoku-x-checkbox" type="checkbox" value="Sudoku X"/>
                        <label for="sudoku-y">Sudoku Y</label>
                        <input name="sudoku-y" id="sudoku-y-checkbox" type="checkbox" value="Sudoku Y"/>
                        <br/>
                        <input id="sudoku-check-button" type="button" value="Check"/>
                        <br/>
                        <h4>Log</h4>
                        <textarea id="solution-textarea"></textarea>
                        <h4>Load From Text</h4>
                        <input id="file-input" type="file"></input>
                        <h4>Load From Image</h4>
                        <input id="image-input" type="file"></input>

                        <img src="" id="image-output" style="display:none"/>
                    </div>
                </aside>
            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3>Mang-papaa</h3>
                <input id="karaoke-button" type="button" value="Let's Singet!"/>
            </footer>
        </div>

        <audio id="karaoke-0" src="audio/0.ogg" preload/>
        <audio id="karaoke-1" src="audio/1.ogg" preload/>
        <audio id="karaoke-2" src="audio/2.ogg" preload/>
        <audio id="karaoke-3" src="audio/3.ogg" preload/>
        <audio id="karaoke-4" src="audio/4.ogg" preload/>
        <audio id="karaoke-5" src="audio/5.ogg" preload/>
        <audio id="karaoke-6" src="audio/6.ogg" preload/>
        <audio id="karaoke-7" src="audio/7.ogg" preload/>
        <audio id="karaoke-8" src="audio/8.ogg" preload/>
        <audio id="karaoke-9" src="audio/9.ogg" preload/>
        <audio id="karaoke-singet" src="audio/singet.ogg" preload/>

        <!--script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script-->
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.js"><\/script>')</script>
        <script src='js/vendor/ocrad.js'></script>
        <script src="js/main.js"></script>
    </body>
</html>
